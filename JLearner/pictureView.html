<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/cropper.min.css" rel="stylesheet" />
		<style type="text/css">
			html,body,.mui-content{
				width: 100%;
				height: 100%;
			}
			.cropper-view-box{
				/*outline: 0;*/
				display: none;
			}
			.container{
				background-color: #000000;
				width: 100%;
				height: 100%;
				display: table;
				text-align: center;
			}
			.wrapper{
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}
			.wrapper-img{
				height: 100%;
			}
			.wrapper-img img{
				width: 100%;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
		    <div class="container">
		    	<div class="wrapper">
		    		<div class="wrapper-img">
		    			<img id="view-img" src="" />
		    		</div>
		    	</div>
		    </div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/cropper.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var self = plus.webview.getWebviewById('pictureView.html');
				document.getElementById('view-img').src = self.path;
				document.getElementById('view-img').addEventListener('load',function(){
					$('#view-img').cropper({
						aspectRatio: 1 / 1,
						autoCropArea: 0.6,
						modal : false,
						background: false,
						guides: false,
						highlight: false,
						dragCrop: false,
						resizable: false,
						movable : false,
						minCanvasWidth : 100,
						minCanvasHeight : 100,
						crop: function(data) {
						}
					});
				},false);
			})
		</script>
	</body>

</html>
