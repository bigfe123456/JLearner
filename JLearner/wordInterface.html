<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/iconfont.css" rel="stylesheet" />
		<link href="css/wordInterface.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content" id="mui-word-interface">
			<div class="mui-word-page" v-if='currentWord'>
				<div class="mui-word">
					<p class="mui-word-japanese">
						{{ currentWord.japanese }}
						<span class="mui-badge mui-badge-purple">{{ learnedWordsCount }}</span>
					</p>
					<p class="mui-word-pronun">
						[{{ currentWord.pronun }}]&nbsp;&nbsp;<span class="iconfont icon-laba" @tap="playNewWordVoice();"></span>
					</p>
					<p class="mui-word-chinese">
						{{ currentWord.chinese }}
					</p>
				</div>
				<div class="mui-word-example">
					<h5 class="mui-example-title">
						例句
					</h5>
					<p class="mui-example-japanese">
						{{ currentWord.exampleJapanese }}
					</p>
					<p class="mui-example-chinese">
						{{ currentWord.exampleChinese }}
					</p>
				</div>
			</div>
			<nav class="mui-bar mui-bar-tab">
			    <a class="mui-tab-item mui-active" :class="{'mui-tap-active':isNewWordsAdded}">
			        <span class="iconfont icon-tianjia" @tap="addToNewWords();"></span>
			    </a>
			    <a class="mui-tab-item" :class="{'mui-tap-active':isFirstNewWord}">
			        <span class="iconfont" :class="{'icon-shang':!isIconStart,'icon-start':isIconStart}" @tap="changeWordID_up();"></span>
			    </a>
			    <a class="mui-tab-item" :class="{'mui-tap-active':isLastNewWord}">
			        <span class="iconfont" :class="{'icon-xia':!isIconStart,'icon-start':isIconStart}" @tap="changeWordID_down();"></span>
			    </a>
			</nav>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/wordInterface.js"></script>
	</body>

</html>
